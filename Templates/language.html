<!DOCTYPE html>
{% load  static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}MindPainting{% endblock %}</title>

    <!-- Bootstrap core CSS -->
{#    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">#}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- jQuery -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/global.css' %}" rel="stylesheet">
    <link href="{% static 'css/welcome.css' %}" rel="stylesheet">
</head>
<body class="text-center">
<main class="form-signin">
    {% csrf_token %}
        <img class="m-1 mb-6" src="{% static '/images/logo.png' %}" alt="" width="256">
        <br><br><br>
        <a href="{% url 'welcomeCN' %}" class="my-2 w-100 btn btn-lg btn-outline-primary">中文</a>

        <a href="{% url 'welcomeEN' %}" class="my-2 w-100 btn btn-lg btn-outline-primary">English</a>

</main>
</body>
</html>
